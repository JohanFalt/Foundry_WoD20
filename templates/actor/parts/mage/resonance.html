<div class="sheet-headline sheet-banner-small splatFont" data-area="resonance">
    <span class="sheet-banner-text">{{localize "wod.types.resonance"}}</span>

    <div class="pullRight pointer headlineNormal">
        <i class="icon largeicon fa-solid fa-square-plus pointer item-create" title="{{localize 'wod.labels.add.resonance'}}" aria-hidden="true" data-itemtype="Trait" data-type="resonance"></i>
    </div>
</div>

{{#each (getItemList actor "Trait" "wod.types.resonance") as |item id|}}
    <div class="item-row-area" data-area="resonancerow{{id}}">
        <div class="clearareaBox resonance-row">
            <div class="resonance-headline vrollable headlineNormal pullLeft"
                data-type="{{../config.sheettype.mage}}"
                data-object="Resonance"
                data-rollitem="true"
                data-itemid="{{item._id}}" title="{{item.name}}">{{shorten item.name 15}}</div>
            <div class="resource-value pullLeft" data-value="{{item.system.value}}">
                {{#numLoop item.system.max}}
                    <span class="resource-value-step" data-type="{{../../config.sheettype.mage}}" data-itemid="{{item._id}}" data-index="{{this}}"></span>                
                {{/numLoop}}
            </div>     
            {{{getToolTip item.system.description item.system.details}}}
            {{#if (eq ../locked false)}}                
                <div class="pullLeft">
                    <a class="item-edit" title="{{localize 'wod.labels.edit.resonance'}}" data-type="Resonance" data-item-id="{{item._id}}"><i class="icon fa-solid fa-pen-to-square"></i></a>
                    <a class="item-delete" title="{{localize 'wod.labels.remove.resonance'}}" data-type="Resonance" data-item-id="{{item._id}}"><i class="icon fa-solid fa-trash-can"></i></a>
                </div>
            {{/if}}       
        </div>
    </div>
{{/each}}
