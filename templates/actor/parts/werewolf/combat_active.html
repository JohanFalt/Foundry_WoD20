<div class="sheet-headline sheet-banner-small splatFont" data-area="activegift"><span class="sheet-banner-text">{{localize "wod.power.activegift"}}</span></div>

{{#each actor.system.listdata.powers.gifts.powercombat as |item id|}}

    <div class="clearareaBox row">
        <div class="pullLeft gift-headlineBox headlineNormal {{#if item.system.isrollable}}vrollable{{/if}}" 
                data-type="{{../config.sheettype.werewolf}}"
                data-object="Gift"
                data-rollitem="true"
                data-itemid="{{item._id}}">{{item.name}}</div>

        <div class="gift-iconbox">
            {{{getToolTip_v2 item.system.description item.system.details item.system.bonuslist ../actor}}}
            <div class="pullLeft">
                <a class="send-chat" 
                    title="{{localize 'wod.labels.send'}}" 
                    data-itemid="{{item._id}}"><i class="icon fa-solid fa-comment-dots"></i></a>
            </div>            
        </div>
    </div>
    
{{/each}}
